<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva Ingeniería Civil Industrial</title>

  <!-- Fuente para el título -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      color: #6a0f27;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .semestre {
      margin-bottom: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .semestre h2 {
      color: #6a0f27;
      border-bottom: 2px solid #6a0f27;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    #malla {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .ramos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-start;
    }

    .ramo {
      background-color: #fff;
      border: 2px solid #6a0f27;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      white-space: pre-line;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .ramo.desbloqueado {
      background-color: #e6c7cd;
      color: #6a0f27;
      cursor: pointer;
    }

    .ramo.aprobado {
      background-color: #6a0f27;
      color: white;
      cursor: default;
    }

    .ramo.bloqueado {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Ingeniería Civil Industrial</h1>
  <div id="malla"></div>

  <script src="script.js"></script>
</body>
</html>
